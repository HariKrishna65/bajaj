services:
  - type: web
    name: bill-extraction-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip wheel && pip install -r requirements.txt --prefer-binary
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
